{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/apply.css' %}" />
    <title>Apply For Drive</title>
  </head>
  <body>
    <div class="NavBar">
      <nav class="navbar navbar-expand-lg navbar-default">
        <a class="navbar-brand" href="#">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">#</a>
            </li>

            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container apply_all">
      <div id="apply">
          <h3 style="text-align: center; font-weight: bold">Applying For Company Name</h3>
          <h5 style="text-align: center; font-weight: bold">Fill Details</h5>
      
          <form method="POST" action="applied" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="form-group">
                <label for="inputEmail4">Email</label>
                <input
                  name="email"
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="email"
                />
              </div>
              <div class="form-group">
                <label for="StudentName">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="StudentName"
                  name="name"
                  placeholder="john doe"
                  
                />
              </div>
           
            <div class="form-group">
              <label for="Phone">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="Phone"
                name="phone"
                placeholder="91+ 1234567890"
              />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <br>
                  <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Male</label><br>
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Female</label><br>
                  <input type="radio" id="other" name="gender" value="other">
                  <label for="other">Other</label>
            </div>
      
            <div class="form-group">
              <label for="gender">Upload Resume (Only PDF)</label>
              <br>
              <input type="file"  name="file">
            </div>
      
              <button type="submit" class="btn btn-primary">Apply</button>
          </form>
      
        </div>
    </div>

    <div class="Footer">
      <h5>
        Copyright <i class="fa fa-copyright"></i> 2020. All Rights Reserved.
      </h5>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
